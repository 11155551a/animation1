<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>loop& Array</h1>
    <script>
      var cowokers = ['오현직','임건묵','김기연','신현우','안정현','십새끼','개새끼']
    </script>
    <h2> Co workers</h2>
    <ul>
    <script>
      var i=0
      while(i < cowokers.length){
        document.write('<li><a href="http://a.com/'+cowokers[i]+'">'+cowokers[i]+'</a></li>');
        i=i+1;
      }
    </script>
    </ul>
  </body>
</html>
